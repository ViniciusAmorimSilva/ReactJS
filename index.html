<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ReactJS</title>
</head>
<body>

    <div id="root"></div>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">

        class App extends React.Component{
            render(){

                const socios = [
                    {   
                        id: 1,
                        nome: "Joao",
                        idade: 46
                    },
                    {
                        id: 2,
                        nome: "Ana",
                        idade: 25
                    }
                ];
            
                const final = socios.map(socio => <MostrarSocio key={socio.id} socio={socio } />)
                
                
                /*const nomes = ["JoÃ£o", "Ana", "Carlos"];
                const final = nomes.map(nome => <h3 key={nome}>{nome}</h3>)*/

                return(
                    <div>
                        {final}
                    </div>
                );
            }
        }

        class MostrarSocio extends React.Component{

            constructor(props){
                
                super(props);

            }

            render(){
                return(
                    <div>
                        <p>Nome: {this.props.socio.nome} </p>
                        <p>Idade: {this.props.socio.idade} </p>
                    </div>
                )
            }
        }
        
        ReactDOM.render(
            <App />,
            document.getElementById('root')
        )

    </script>
</body>
    
</html>
