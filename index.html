<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ReactJS</title>
</head>
<body>

    <div id="root"></div>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">

        class App extends React.Component{
            render(){

                const noticias = [
                    {
                        titulo: "Notícia 1",
                        texto: "Texto da notícia 1",
                        autor: "Autor 1"
                    },
                    {
                        titulo: "Notícia 2",
                        texto: "Texto da notícia 2",
                        autor: "Autor 2"
                    },
                    {
                        titulo: "Notícia 3",
                        texto: "Texto da notícia 3",
                        autor: "Autor 3"
                    },
                ];
                
                // Preparação do component child notícia
                const final = noticias.map(noticia => <Noticias noticia={noticia}/>)
                return(
                    <div>
                        <h2>Noticias</h2>
                        <hr />
                        {final}
                    </div>
                )
            }
        }

        class Noticias extends React.Component{
            
            constructor(props){
                super(props);

            }
            render(){
                return(
                    <div>
                        <h3>{this.props.noticia.titulo}</h3>
                        <p>{this.props.noticia.texto}</p>
                        <small><i>{this.props.noticia.autor}</i></small>
                    </div>
                )
            }
        }
        
        ReactDOM.render(
            <App />,
            document.getElementById('root')
        )

    </script>
</body>
    
</html>
